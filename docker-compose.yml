version: '3.9'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:pass1234@db:3306/sfgenai_db
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass1234
      MYSQL_DATABASE: sfgenai_db
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
